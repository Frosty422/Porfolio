<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: url("https://www.transparenttextures.com/patterns/old-moon.png");
        background-color: #fdf6e3;
        font-family: "Georgia", serif;
        color: #3b2f2f;
        min-height: 100vh;
        padding: 2rem;
        overflow-x: hidden;
        position: relative;
      }

      nav {
        background-color: rgba(255, 248, 220, 0.85);
        border-bottom: 2px solid #bda27a;
        padding: 1rem 2rem;
        text-align: center;
        font-size: 1.2rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      nav a,
      .dropdown button {
        text-decoration: none;
        color: #5e3b27;
        font-weight: bold;
        background: none;
        border: none;
        font-family: inherit;
        font-size: 1.1rem;
        cursor: pointer;
      }

      nav a:hover,
      .dropdown button:hover {
        color: #8b5e3c;
        text-decoration: underline;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff8dc;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        padding: 0.5rem;
        z-index: 1001;
        border: 1px solid #bda27a;
      }

      .dropdown-content a {
        display: block;
        text-align: left;
        padding: 0.3rem 0;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .contact-wrapper {
        max-width: 900px;
        margin: 0 auto;
        background-color: rgba(255, 255, 240, 0.95);
        border: 2px solid #bda27a;
        border-radius: 14px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 2rem 3rem;
        animation: fadeIn 1s ease forwards;
      }

      /* Section 1 - two columns */
      .section1 {
        display: flex;
        gap: 3rem;
        margin-bottom: 3rem;
        flex-wrap: wrap;
      }

      .socials-col {
        flex: 1 1 250px;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center;
        text-align: center;
      }

      #typewriter {
        font-style: italic;
        margin-bottom: 1.5rem;
        color: #4a2f1c;
        font-family: "Georgia", serif;
        font-size: 1.4rem;
        font-weight: 600;
        min-height: 1.5em;
        max-width: 90%;
        line-height: 1.3;
      }

      .social-link {
        display: flex;
        align-items: center;
        gap: 1rem;
        text-decoration: none;
        color: #5e3b27;
        font-size: 1.3rem;
        font-weight: bold;
        border: 1.5px solid transparent;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        background-color: #fffdf5;
        box-shadow: 1px 1px 5px rgba(189, 162, 122, 0.3);
        cursor: pointer;
      }

      .social-link:hover {
        background-color: #bda27a;
        color: white;
        box-shadow: 2px 2px 10px rgba(189, 162, 122, 0.7);
        transform: scale(1.05);
        border-color: #8b5e3c;
      }

      .social-link img {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        object-fit: contain;
      }

      .photo-col {
        flex: 1 1 350px;
        background-color: #f4e9d6;
        border-radius: 20px;
        box-shadow: inset 0 0 10px #d8c9a6;
        min-height: 280px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #a18c6a;
        font-style: italic;
        font-size: 1.2rem;
        user-select: none;
      }

      #quill-float {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        pointer-events: none;
        opacity: 0.6;
        transition: opacity 0.3s ease;
        user-select: none;
        z-index: 10000;
        filter: drop-shadow(0 0 2px #bda27a);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 700px) {
        .section1 {
          flex-direction: column;
        }
        .photo-col {
          min-height: 200px;
          margin-top: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/Mainpage.html">About</a>

      <div class="dropdown">
        <button>Projects</button>
        <div class="dropdown-content">
          <a href="/FunCSS.html">Fun CSS</a>
          <a href="/FunJavaScript.html">Fun JavaScript</a>
          <a href="/Projects.html">Projects</a>
        </div>
      </div>

      <a href="/Contact.html">Contact</a>
    </nav>

    <div class="contact-wrapper">
      <!-- Section 1 -->
      <section class="section1">
        <div class="socials-col" aria-label="Social media links">
          <p id="typewriter"></p>

          <a
            href="https://www.linkedin.com/in/cor-louw/"
            class="social-link"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
              alt="LinkedIn logo"
            />
            LinkedIn
          </a>
          <a
            href="https://www.facebook.com/share/1Bect6kwup/"
            class="social-link"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Facebook"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/124/124010.png"
              alt="Facebook logo"
            />
            Facebook
          </a>
          <a
            href="https://www.instagram.com/fr0sty422/"
            class="social-link"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/1409/1409946.png"
              alt="Instagram logo"
            />
            Instagram
          </a>
          <a
            href="#"
            class="social-link email-link"
            aria-label="Email"
            onclick="showEmail(event)"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/561/561127.png"
              alt="Email icon"
              id="email-icon"
            />
            <span
              id="email-text"
              style="
                display: none;
                cursor: pointer;
                color: #5e3b27;
                font-weight: bold;
              "
              >miaslouw2@gmail.com</span
            >
          </a>
        </div>
        <div class="photo-col" aria-label="Photo placeholder">
          <img src="/Me.png" alt="Me" />
        </div>
      </section>
    </div>

    <img
      src="https://cdn-icons-png.flaticon.com/512/2921/2921829.png"
      id="quill-float"
      alt="Floating quill icon"
      aria-hidden="true"
    />

    <script>
      const message = "Feel free to contact me anytime";
      const typewriter = document.getElementById("typewriter");
      let index = 0;

      function type() {
        if (index < message.length) {
          typewriter.textContent += message.charAt(index);
          index++;
          setTimeout(type, 100);
        }
      }
      type();

      function showEmail(event) {
        event.preventDefault();
        document.getElementById("email-icon").style.display = "none";
        const emailText = document.getElementById("email-text");
        emailText.style.display = "inline";
        emailText.setAttribute(
          "onclick",
          "window.location.href='mailto:miaslouw2@gmail.com'"
        );
      }

      const quill = document.getElementById("quill-float");

      document.addEventListener("mousemove", (e) => {
        const x = e.clientX;
        const y = e.clientY;
        quill.style.transform = `translate(${x + 15}px, ${y + 15}px)`;
        quill.style.opacity = 0.8;
      });

      document.addEventListener("mouseleave", () => {
        quill.style.opacity = 0;
      });
    </script>
  </body>
</html>
