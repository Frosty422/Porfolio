<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun JavaScript Page</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow-y: auto;
        overflow-x: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0a0a0a;
        color: white;
      }

      nav {
        background-color: #111;
        padding: 15px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      nav .dropdown {
        position: relative;
        display: inline-block;
      }

      nav .dropbtn {
        background: none;
        border: none;
        color: cyan;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
      }

      nav .dropdown-content {
        display: none;
        position: absolute;
        background-color: #222;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 101;
      }

      nav .dropdown-content a {
        color: cyan;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      nav .dropdown:hover .dropdown-content {
        display: block;
      }

      nav a {
        margin: 0 20px;
        color: cyan;
        text-decoration: none;
        font-weight: bold;
      }

      section {
        position: relative;
        z-index: 10;
        padding: 100px 20px;
        text-align: center;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }

      .button-container {
        position: relative;
        width: 600px;
        height: 400px;
        margin: 50px auto;
        border: none;
        overflow: hidden;
        z-index: 10;
      }

      #runawayBtn {
        position: absolute;
        padding: 12px 24px;
        background-color: #0ff;
        border: none;
        color: black;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        z-index: 11;

        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: left 0.2s ease, top 0.2s ease;
      }

      #calculator-section {
        position: relative;
        z-index: 10;
        background-color: #111;
        width: 320px;
        margin: 60px auto 120px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px #00ffffaa;
        color: #00ffff;
        font-weight: bold;
        user-select: none;
      }

      #calculator {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 15px;
      }

      #calculator input {
        grid-column: span 4;
        height: 60px;
        background-color: #222;
        border: none;
        border-radius: 8px;
        color: #0ff;
        font-size: 2rem;
        padding: 0 15px;
        text-align: right;
        box-shadow: inset 0 0 10px #00ffff88;
        outline: none;
      }

      #calculator button {
        background-color: #222;
        border: none;
        border-radius: 8px;
        color: #00ffff;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 15px 0;
        cursor: pointer;
        box-shadow: 0 0 8px #00ffff77;
        transition: background-color 0.2s ease, color 0.2s ease;
        user-select: none;
      }

      #calculator button:hover {
        background-color: #00ffff;
        color: #111;
        box-shadow: 0 0 15px #00ffffcc;
      }

      #calculator button.operator {
        background-color: #5500ff;
        color: #fff;
        box-shadow: 0 0 10px #9c00ff88;
      }

      #calculator button.operator:hover {
        background-color: #9c00ff;
        box-shadow: 0 0 20px #9c00ffcc;
      }

      #calculator button.equal {
        background-color: #00ff55;
        color: #111;
        grid-column: span 2;
        box-shadow: 0 0 15px #00ff5588;
      }

      #calculator button.equal:hover {
        background-color: #00ff77;
        box-shadow: 0 0 25px #00ff77cc;
      }

      #calculator button.clear {
        background-color: #ff0055;
        color: #fff;
        box-shadow: 0 0 15px #ff005588;
      }

      #calculator button.clear:hover {
        background-color: #ff3388;
        box-shadow: 0 0 25px #ff3388cc;
      }

      #chessboard-section {
        position: relative;
        z-index: 10;
        margin: 60px auto 100px;
        width: 400px;
        background-color: #111;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px #9c00ffaa;
        user-select: none;
        color: #9c00ff;
        font-weight: bold;
      }

      #chessboard {
        display: grid;
        grid-template-columns: repeat(6, 3rem);
        grid-template-rows: repeat(6, 3rem);
        gap: 5px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .square {
        width: 3rem;
        height: 3rem;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        box-shadow: 0 0 8px #9c00ffaa inset;
      }

      .black {
        background-color: #222;
      }

      .white {
        background-color: #eee;
      }

      #resetChessBtn {
        background-color: #9c00ff;
        color: #111;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 15px #9c00ffcc;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        user-select: none;
      }

      #resetChessBtn:hover {
        background-color: #bb66ff;
        box-shadow: 0 0 25px #bb66ffcc;
      }
    </style>
  </head>
  <body>
    <canvas id="bgCanvas"></canvas>

    <nav>
      <a href="/Mainpage.html">About</a>
      <div class="dropdown">
        <button class="dropbtn">Projects</button>
        <div class="dropdown-content">
          <a href="/FunCSS.html">Fun CSS</a>
          <a href="/FunJavaScript.html">Fun JS</a>
          <a href="/Projects.html">Projects</a>
        </div>
      </div>
      <a href="/Contact.html">Contact</a>
    </nav>

    <section>
      <h1>Fun JavaScript Page</h1>
      <p>Hover over the button... if you can!</p>
      <div class="button-container">
        <button id="runawayBtn" aria-label="Catch me button">Catch Me!</button>
      </div>
    </section>

    <section id="calculator-section">
      <h2>Simple Calculator</h2>
      <div id="calculator">
        <input
          type="text"
          id="display"
          disabled
          aria-label="Calculator display"
        />
        <button class="clear" id="clearBtn">C</button>
        <button class="operator" data-op="/">÷</button>
        <button class="operator" data-op="*">×</button>
        <button class="operator" data-op="-">−</button>

        <button data-num="7">7</button>
        <button data-num="8">8</button>
        <button data-num="9">9</button>
        <button class="operator" data-op="+">+</button>

        <button data-num="4">4</button>
        <button data-num="5">5</button>
        <button data-num="6">6</button>
        <button data-num=".">.</button>

        <button data-num="1">1</button>
        <button data-num="2">2</button>
        <button data-num="3">3</button>
        <button class="equal" id="equalsBtn">=</button>

        <button data-num="0" style="grid-column: span 2">0</button>
        <button data-num="00">00</button>
      </div>
    </section>

    <section id="chessboard-section">
      <h2>Chessboard Color Cycle</h2>
      <div id="chessboard" aria-label="6 by 6 chessboard grid"></div>
      <button id="resetChessBtn" aria-label="Reset chessboard colors">
        Reset Colors
      </button>
    </section>

    <script>
      const canvas = document.getElementById("bgCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const colors = ["#00ffff", "#9c00ff", "#00aaff"];
      const shapes = [];

      for (let i = 0; i < 30; i++) {
        shapes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 40 + 10,
          dx: (Math.random() - 0.5) * 1,
          dy: (Math.random() - 0.5) * 1,
          color: colors[Math.floor(Math.random() * colors.length)],
        });
      }

      function animateShapes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        shapes.forEach((s) => {
          ctx.beginPath();
          ctx.strokeStyle = s.color;
          ctx.lineWidth = 2;
          ctx.shadowBlur = 10;
          ctx.shadowColor = s.color;
          ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
          ctx.stroke();
          s.x += s.dx;
          s.y += s.dy;

          if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
          if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
        });

        requestAnimationFrame(animateShapes);
      }

      animateShapes();

      const button = document.getElementById("runawayBtn");
      const container = document.querySelector(".button-container");
      const safeDistance = 100;
      let lastMoveTime = 0;
      const moveCooldown = 200;

      function centerButton() {
        button.style.left = "50%";
        button.style.top = "50%";
        button.style.transform = "translate(-50%, -50%)";
      }

      centerButton();

      document.addEventListener("mousemove", (e) => {
        const now = Date.now();
        if (now - lastMoveTime < moveCooldown) return;

        const btnRect = button.getBoundingClientRect();
        const dx = e.clientX - (btnRect.left + btnRect.width / 2);
        const dy = e.clientY - (btnRect.top + btnRect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < safeDistance) {
          const maxX = container.clientWidth - button.offsetWidth;
          const maxY = container.clientHeight - button.offsetHeight;
          const newX = Math.random() * maxX;
          const newY = Math.random() * maxY;
          button.style.left = `${newX}px`;
          button.style.top = `${newY}px`;
          button.style.transform = "none";
          lastMoveTime = now;
        }
      });

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        centerButton();
      });

      // Calculator Logic
      const display = document.getElementById("display");
      const buttons = document.querySelectorAll("#calculator button");
      let currentInput = "";
      let lastInput = "";
      let resetNext = false;

      function updateDisplay(value) {
        display.value = value;
      }

      function clearAll() {
        currentInput = "";
        lastInput = "";
        resetNext = false;
        updateDisplay("");
      }

      function calculateResult() {
        try {
          if (/[^0-9+\-*/.]/.test(currentInput)) {
            updateDisplay("Error");
            currentInput = "";
            return;
          }
          let result = eval(currentInput);
          if (result === Infinity || result === -Infinity || isNaN(result)) {
            updateDisplay("Error");
            currentInput = "";
            return;
          }
          result = Math.round(result * 100000000) / 100000000;
          updateDisplay(result);
          currentInput = result.toString();
          resetNext = true;
        } catch {
          updateDisplay("Error");
          currentInput = "";
        }
      }

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const num = button.getAttribute("data-num");
          const op = button.getAttribute("data-op");

          if (button.id === "clearBtn") {
            clearAll();
            return;
          }

          if (button.id === "equalsBtn") {
            calculateResult();
            return;
          }

          if (resetNext && num) {
            currentInput = "";
            resetNext = false;
          }

          if (num !== null) {
            if (num === "." && currentInput.endsWith(".")) return;
            currentInput += num;
            updateDisplay(currentInput);
            lastInput = num;
          }

          if (op !== null) {
            if (currentInput === "") return;
            if ("+-*/".includes(lastInput)) {
              currentInput = currentInput.slice(0, -1) + op;
            } else {
              currentInput += op;
            }
            updateDisplay(currentInput);
            lastInput = op;
            resetNext = false;
          }
        });
      });

      window.addEventListener("keydown", (e) => {
        const key = e.key;

        if ("0123456789.+-*/=EnterBackspaceEscapecC".includes(key)) {
          e.preventDefault();
        }

        if ("0123456789".includes(key)) {
          if (resetNext) {
            currentInput = "";
            resetNext = false;
          }
          currentInput += key;
          updateDisplay(currentInput);
          lastInput = key;
          return;
        }

        if (key === ".") {
          if (currentInput.endsWith(".")) return;
          currentInput += ".";
          updateDisplay(currentInput);
          lastInput = key;
          return;
        }

        if ("+-*/".includes(key)) {
          if (currentInput === "") return;
          if ("+-*/".includes(lastInput)) {
            currentInput = currentInput.slice(0, -1) + key;
          } else {
            currentInput += key;
          }
          updateDisplay(currentInput);
          lastInput = key;
          resetNext = false;
          return;
        }

        if (key === "=" || key === "Enter") {
          calculateResult();
          return;
        }

        if (key === "Backspace") {
          currentInput = currentInput.slice(0, -1);
          updateDisplay(currentInput);
          return;
        }

        if (key.toLowerCase() === "c" || key === "Escape") {
          clearAll();
          return;
        }
      });

      const chessboard = document.getElementById("chessboard");
      const resetChessBtn = document.getElementById("resetChessBtn");

      const size = 6;
      const originalColors = [];

      for (let row = 0; row < size; row++) {
        for (let col = 0; col < size; col++) {
          const isBlack = (row + col) % 2 === 0;
          originalColors.push(isBlack ? "#222" : "#eee");
        }
      }

      const intervals = new Array(size * size).fill(null);

      function createSquares() {
        chessboard.innerHTML = "";
        for (let i = 0; i < size * size; i++) {
          const square = document.createElement("div");
          square.classList.add("square");
          square.style.backgroundColor = originalColors[i];
          square.dataset.index = i;
          chessboard.appendChild(square);

          let intervalId = null;

          square.addEventListener("click", () => {
            if (intervals[i] !== null) return;

            intervalId = setInterval(() => {
              const colors = [
                "#FF00FF",
                "#00FFFF",
                "#FF4500",
                "#00FF00",
                "#FFFF00",
                "#FF1493",
                "#1E90FF",
                "#7FFF00",
              ];
              const randColor =
                colors[Math.floor(Math.random() * colors.length)];
              square.style.backgroundColor = randColor;
              square.style.boxShadow = `0 0 15px ${randColor} inset`;
            }, 500);

            intervals[i] = intervalId;
          });
        }
      }

      createSquares();

      resetChessBtn.addEventListener("click", () => {
        for (let i = 0; i < intervals.length; i++) {
          if (intervals[i] !== null) {
            clearInterval(intervals[i]);
            intervals[i] = null;
          }
        }
        const squares = chessboard.querySelectorAll(".square");
        squares.forEach((sq, i) => {
          sq.style.backgroundColor = originalColors[i];
          sq.style.boxShadow = "0 0 8px #9c00ffaa inset";
        });
      });
    </script>
  </body>
</html>
